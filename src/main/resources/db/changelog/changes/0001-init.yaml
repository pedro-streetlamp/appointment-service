databaseChangeLog:
  - changeSet:
      id: 0001-init
      author: pedro
      changes:

        - createTable:
            tableName: doctors
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: external_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false

              - column:
                  name: specialty
                  type: VARCHAR(128)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: doctors
            columnNames: external_id
            constraintName: ux_doctors_external_id

        - createIndex:
            tableName: doctors
            indexName: ix_doctors_specialty
            columns:
              - column:
                  name: specialty


        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: external_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: rooms
            columnNames: external_id
            constraintName: ux_rooms_external_id